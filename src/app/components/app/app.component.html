<mat-toolbar>
  <span class="title">Yatsiko Inc. </span>
  <span class="fill-remaining-space"></span>
  <nav mat-tab-nav-bar>
    <a mat-tab-link
       *ngFor="let link of navLinks"
       [routerLink]="link.path"
       (click)="activeLink = link"
       [active]="activeLink == link">
      {{link.label}}
    </a>
  </nav>
  <span class="fill-remaining-space"></span>
</mat-toolbar>
<div class="container">
  <router-outlet></router-outlet>
</div>
